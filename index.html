<!DOCTYPE HTML>
<html>
    <head>
        <title>AngularJs UI Grid</title>
        
        <!-- CSS Lib -->
        <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css" type ="text/css" />
        <link rel = "stylesheet" href = "node_modules/angular-ui-grid/ui-grid.min.css" type ="text/css" />
        <!-- <link rel = "stylesheet" href = "node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" type ="text/css" /> -->
        <link rel = "stylesheet" href = "css/custom.css" type ="text/css" />

        <!-- JS Lib -->
        <script type = "text/javascript" src = "node_modules/jquery/dist/jquery.min.js" ></script>
        <script type = "text/javascript" src = "node_modules/angular/angular.min.js" ></script>
        <script type = "text/javascript" src = "node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
        <script type = "text/javascript" src = "node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" ></script>
        <script type = "text/javascript" src = "node_modules/angular-ui-grid/ui-grid.min.js" ></script>
        <script type = "text/javascript" src = "controllers/UIGridController.js" ></script>
        <script type = "text/javascript" src = "services/UIGridDataService.js" ></script>
    </head>
    <body ng-app = "uigridApp" ng-controller = "UIGridController as uiGridCtrl">
        <div class = "container">
    	   <h2>AngularJs UI Grid</h2>
           <div class = "row">
           <div class="text-right export-btn-margin-right margin-top-20">
        <button type="button" class="btn btn-link" data-ng-click="uiGridCtrl.exportIntoCSV();">
          <b><i class="glyphicon glyphicon-export"></i> Export </b>
        </button>
      </div>
           <div ui-grid = "uiGridCtrl.gridOptions" class ="gridSize" data-ui-grid-exporter data-ui-grid-pagination></div>
        </div>
    </div>
    </body>
</html>
